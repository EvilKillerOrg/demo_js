<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>创建并添加子节点</title>

<script type="text/javascript">
	//新创建一个元素节点, 并把该节点添加为文档中指定节点的子节点
	//新加入的子阶段只存在于内存中的dom树上,源码里是没有的.
	window.onload = function() {
		alert(1);

		// 1. 新创建一个元素节点, 返回值为指向元素节点的引用
		// document.createElement(elementTagName)
		var liNode = document.createElement("li");
		// 得到<li></li>

		// 2. 创建文本节点,参数为文本值, 返回该文本节点的引用. 
		// document.createTextNode(string)
		var xmText = document.createTextNode("厦门");
		// 把文本节点添加到新创建的元素节点里
		liNode.appendChild(xmText);
		// 得到<li>厦门</li>

		// 3. 找到要添加子阶段的目标节点
		var cityNode = document.getElementById("city");
		//把新创建的元素节点添加到目标节点里,作为目标节点的最后一个子节点
		cityNode.appendChild(liNode);
	}
</script>

</head>
<body>
   <p>你喜欢哪个城市?</p>
   <ul id="city">
      <li id="bj" name="BeiJing">北京</li>
      <li>上海</li>
      <li>东京</li>
      <li>首尔</li>
   </ul>

   <br>
   <br>
   <p>你喜欢哪款单机游戏?</p>
   <ul id="game">
      <li id="rl">红警</li>
      <li>实况</li>
      <li>极品飞车</li>
      <li>魔兽</li>
   </ul>

   <br>
   <br> gender:
   <input type="radio" name="gender" value="male" />Male
   <input type="radio" name="gender" value="female" />Female

   <br>
   <br> name:
   <input type="text" name="username" value="atguigu" />

</body>
</html>
