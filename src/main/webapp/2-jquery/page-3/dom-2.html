<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>创建插入元素节点-1</title>
<script type="text/javascript" src="../../common/jquery-3.2.1.js"></script>

<script type="text/javascript">
	//测试使用 jQuery 创建节点并插入节点到指定的节点中
	$(function() {
		/* 1. 创建节点: */
		//使用 $(html) 方式即可, 元素节点, 文本节点, 属性节点可以一网打尽 , 返回对应节点的JQuery 对象:
		$("<li id='xian'>尚硅谷</li>");

		
		/* 2. 添加节点: */
		//1). append() 和 appendTo()
		$("#city").append("<li id='xian'>[西安]</li>"); //在#city的结尾处追加<li>
		$("<li id='xian'>西安</li>").appendTo($("#city")); //把<li>追加到#city的结尾处

		//2). prepend() 和 prependTo()
		$("#city").prepend("<li id='xian'>[西安]</li>"); //在#city的开始处追加<li>
		$("<li id='xian'>西安</li>").prependTo($("#city")); //把<li>追加到#city的开始处

		alert($("#xian").text());
	});
</script>

</head>
<body>
	<p>你喜欢哪个城市?</p>
	<ul id="city">
		<li id="bj" name="BeiJing">北京</li>
		<li>上海</li>
		<li id="dj">东京</li>
		<li id="se">首尔</li>
	</ul>

	<br>
	<br>
	<p>你喜欢哪款单机游戏?</p>
	<ul id="game">
		<li id="rl">红警</li>
		<li>实况</li>
		<li>极品飞车</li>
		<li>魔兽</li>
	</ul>

	<br>
	<br> gender:
	<input type="radio" name="gender" value="male" />Male
	<input type="radio" name="gender" value="female" />Female

	<br>
	<br> name:
	<input type="text" name="username" value="atguigu" />

</body>
</html>
