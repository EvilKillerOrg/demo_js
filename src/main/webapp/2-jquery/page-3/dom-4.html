<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>删除节点</title>

<script type="text/javascript" src="../../common/jquery-3.2.1.js"></script>
<script type="text/javascript">
	//测试使用 JQuery 删除节点
	$(function() {
		//1. 为 #city 的每一个 li 添加 click 响应函数: 点击时, li 被删除
		$("#city li").click(function() {
			alert("要删除 #"+$(this).attr("id")+"("+$(this).text()+") 了");
			$(this).remove();
		});

		//jQuery 对象的 remove() 方法: 将把 JQuery 对象对应的DOM 节点直接删除. 
		alert("要删除 #bj 了");
		$("#bj").remove();

		
		//2. 清空 #game 节点
		//JQuery 对象的 empty() 方法: 清空 JQuery 对象对应的 DOM 对象的所有的子节点. 
		alert("要清空 #game的子节点了!");
		$("#game").empty();
	})
</script>

</head>
<body>
	<p>你喜欢哪个城市?</p>
	<ul id="city">
		<li id="bj" name="BeiJing">北京</li>
		<li id = "sh">上海</li>
		<li id="dj">东京</li>
		<li id="se">首尔</li>
	</ul>

	<br>
	<br>
	<p>你喜欢哪款单机游戏?</p>
	<ul id="game">
		<li id="rl">红警</li>
		<li>实况</li>
		<li>极品飞车</li>
		<li>魔兽</li>
	</ul>
</body>
</html>
