<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试$.get()/$.post()方法-1(解析JSON)</title>
<script type="text/javascript" src="../../../common/jquery-3.2.1.js"></script>
<script type="text/javascript">
$(function(){
	$("a").click(function(){
		
		var url = this.href;
		var args  = {"time":new Date()};
		
		//url:
		//args: JSON格式
		//function: 回调函数(当响应结束时, 回调函数被触发, 响应结果在data中 )
		$.getJSON(url , args , function(data){  //也可以写成$.get/post(url,args,function(data){},"JSON")
			var name = data.person.name;
			var mail =  data.person.mail;
			$("#details").empty().append("<h2><a href='mailto:"+ mail +" '>"+ name +"</a></h2>")
                                                                                .append("<a href='mailto:"+ mail +" '>"+ mail +"</a>");
		});
		
		return false;
	});
});
</script>
</head>
<body>
	<ul>
		<li><a href="file/andy.json">Andy</a></li>
		<li><a href="file/richard.json">Richard</a></li>
		<li><a href="file/jeremy.json">Jeremy</a></li>
	</ul>

	<div id="details"></div>
</body>
</html>
